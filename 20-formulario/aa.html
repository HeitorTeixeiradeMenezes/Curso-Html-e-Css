<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários Dinâmicos</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <label for="selectForm">Escolha um formulário:</label>
    <select id="selectForm" onchange="showForm()">
        <option value="form1">Formulário 1</option>
        <option value="form2">Formulário 2</option>
        <!-- Adicione mais opções conforme necessário -->
    </select>

    <div id="form1" class="hidden">
        <h2>Formulário 1</h2>
        <form>
            <!-- Adicione os campos do Formulário 1 aqui -->
            <label for="campo1">Campo 1:</label>
            <input type="text" id="campo1" name="campo1">
            <!-- Adicione mais campos conforme necessário -->
        </form>
    </div>

    <div id="form2" class="hidden">
        <h2>Formulário 2</h2>
        <form>
            <!-- Adicione os campos do Formulário 2 aqui -->
            <label for="campo2">Campo 2:</label>
            <input type="text" id="campo2" name="campo2">
            <!-- Adicione mais campos conforme necessário -->
        </form>
    </div>

    <script>
        function showForm() {
            var selectedForm = document.getElementById("selectForm").value;
            
            // Esconde todos os formulários
            var allForms = document.querySelectorAll('div[id^="form"]');
            allForms.forEach(function(form) {
                form.classList.add('hidden');
            });

            // Mostra o formulário selecionado
            var selectedFormDiv = document.getElementById(selectedForm);
            selectedFormDiv.classList.remove('hidden');
        }
    </script>

</body>
</html>
